	<div class="tile-container flexbox">

		<!-- individual tiles -->
		<ng-container 
			*ngFor="let tile of tileList; index as i;">
			<div class="nav-tile"
				*ngIf="!tile.hide"
				[routerLink]="tile.path"
				[class.disabled]="!!tile.disable"
				>
				<h2>{{tile.title}}</h2>
			</div>
		</ng-container>


	</div>
